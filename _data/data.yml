projects:
  title: Projects
  assignments:
  - title: Aortic Valve Insufficiency Diagnosis System
    link: "https://github.com/hongwei-cai/RapidAoV"
    tagline: |
      Developed automated diagnosis system using nnU-Net for 3D medical image segmentation and XGBoost for risk classification. Achieved improved early detection accuracy through radiomic feature analysis and morphological assessment.
      
      Tech Stack: Python, nnU-Net, XGBoost, PyRadiomics, SimpleITK

  - title: Automatic Speech Recognition System
    link: "https://github.com/hongwei-cai/ASR-System"
    tagline: |
      Built ASR system using deep neural networks with CTC loss, implementing Viterbi decoding and beam search optimization for improved transcription accuracy.
      
      Tech Stack: Python, NumPy, Kaldi

  - title: Cross-Modality MRI Synthesis
    link: "https://github.com/hongwei-cai/Cross-Modality-MRI-Synthesis-with-CycleGANs"
    tagline: |
      Implemented CycleGAN architecture for T1/T2 MRI modality translation, enabling enhanced medical imaging workflows.
      
      Tech Stack: PyTorch, MONAI, 3D Slicer


