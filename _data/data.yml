career-profile:
  title: Career Profile
  summary: |
    Full-stack developer with a Master's degree in Computer Science from the University of Iowa (GPA 3.74/4.00). 
    
    Experienced in machine learning, AI, and software development with hands-on experience as a Software Engineering Intern at Casey's Store Support Center, where I led the .NET 8 upgrade project and gained expertise in CI/CD and DevOps practices.
    
    Specialized in Python, machine learning algorithms, medical image analysis, and deep learning. Successfully completed AI projects including aortic valve diagnosis systems using nnU-Net, automatic speech recognition, and MRI synthesis with CycleGAN.
    
    Seeking full-time positions in machine learning and Data Science.

